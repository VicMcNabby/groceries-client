<div class="container appTitle" style="background-image:url(http://www.adventuresnw.com/wp-content/uploads/2013/06/2009-06-12-GroceryStore.jpg);">
  <i class="fa fa-shopping-cart fa-5x appLogoName" aria-hidden="true"></i>
  <h2 class="appLogoName">Grocery List App</h2>
</div>
<form class="form">
  <div class="form-group">
    <label class="text-uppercase" for="item">Add an item</label>
    <input ng-model="$ctrl.newItem.title" type="text" class="form-control" id="item" placeholder="Grocery item" />
    <p class="help-block">
      Enter an item and an Aisle, then click add
    </p>
  </div>
  <div class="form-group">
    <label for="item">Aisle</label>
    <input ng-model="$ctrl.newItem.aisle" type="number" class="form-control" placeholder="Aisle">
  </div>
  <div class="toDoButton">
    <button ng-click="$ctrl.addItem()" type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add To List</button>
  </div>
</form>
</br>
<section>
  <div class="row">
    <p class="col-xs-5 itemTitle">
      ITEM
    </p>
    <p class="col-xs-7 aisleTitle">
      AISLE
    </p>
  </div>
  <ul class="list-group">
    <li ng-class="{
      done: item.done,
    }" class="list-group-item groceryItems" ng-repeat="item in $ctrl.items | orderBy: 'aisle'">
      <span class="col-xs-2 itemEntry">
        {{item.title}}
      </span>
      <span ng-class="{done: todo.done}" class="badge pull-left">{{item.aisle}}</span>
      <div class="groceryButtons">
        <button ng-click="$ctrl.delete($index)" type="button" class="btn btn-danger pull-right hidden-xs">Remove</button><span ng-click="$ctrl.delete($index)" class="glyphicon glyphicon-trash pull-right visible-xs" aria-hidden="true"></span>
        <button ng-click="$ctrl.markDone(item)" type="button" class="btn btn-primary pull-right hidden-xs">In Cart</button><span ng-click="$ctrl.markDone(item)" class="glyphicon glyphicon-ok pull-right visible-xs" aria-hidden="true"></span>
      </div>
    </li>
  </ul>
</section>
